<div class="container" th:fragment="subCorpo">
    
    
<!--    TODO fazer validações de entrada (tamanho de campo e formato de entradas nos forms)
-->    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a style="color: #3c7982;"><strong th:text="${military.id == null} ? #{title.save.military} : #{title.update.military}"></strong></a> </li> 
    </ol>
    <div>
    	<form th:action="${military.id == null} ? @{/militaryControl/saveMilitary} : @{/militaryControl/updateMilitary}"  th:object="${military}" method="post" th:accept-charset="ISO-8859-1">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{militaryUnit.id}" value="${militaryUnit.id}"/>
            <hr>
            <h6>Dados Pessoais do Militar</h6><br>    
            <div class="row">
                <div class="col">
                <div class="form-group">  
                    <label th:for="name">Nome: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label label-danger"></span>             
                </div> </div>
                <div class="col">    
                <div class="form-group">
                    <label th:for="surname">Sobrenome: </label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="label label-danger"></span>             
                </div> </div>
                <div class="col">
                <div class="form-group">
                    <label th:for="birth">Data de Nascimento: </label>
                    <input type="date" class="form-control" id="birth" th:field="*{birth}"/>
                    <span th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="label label-danger"></span>             
                </div>  </div>
            </div>
            
            <div class="row"> 
                <div class="col">
                <div class="form-group">
                    <label th:for="midentity">Identidade Militar: </label>
                    <input type="text" class="form-control" id="midentity" th:field="*{military_identitiy}"/>
                    <span th:if="${#fields.hasErrors('military_identitiy')}" th:errors="*{military_identitiy}" class="label label-danger"></span>             
                </div> </div>
                <div class="col">
                <div class="form-group">
                    <label th:for="nameg">Nome de Guerra: </label>
                    <input type="text" class="form-control" id="nameg" th:field="*{war_name}"/>
                    <span th:if="${#fields.hasErrors('war_name')}" th:errors="*{war_name}" class="label label-danger"></span>             
                </div> </div>
                <div class="col">    
                <div class="form-group">
                    <label th:for="postgrad">Graduação/Posto: </label>
                        <select th:field="*{post}"  id="postgrad" class="custom-select" required >
                            <option value=""></option>
                            <option th:each="postgrad : ${postgrads}" th:value="${postgrad}" th:text="${postgrad.description}"></option>
                            
                        </select>      
                </div>    </div> 
            </div>
            <div class="row"> 
                
                <div class="col">
                    <div class="form-group">
                    <label th:for="sexo">Segmento: </label>
                        <select th:field="*{gender}" id="sexo" class="custom-select" required >
                            <option value=""></option>
                            <option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo.descricao}"></option>
                        </select>                
                </div>        </div>   
               
            </div>
                                
            <div class="row"> 
                <div class="col">
                <div class="form-group">
                    <label th:for="email">Email: </label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="label label-danger"></span>             
                </div>  </div>
                <div class="col">
                <div class="form-group">
                    <label th:for="phone1">Telefone: </label>
                    <input type="tel" class="form-control" id="phone1" th:field="*{phone1}"/>
                    <span th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}" class="label label-danger"></span>             
                </div>  </div>
                <div class="col">
                <div class="form-group">
                    <label th:for="phone2">Telefone 2: </label>
                    <input type="tel" class="form-control" id="phone2" th:field="*{phone2}"/>
                    <span th:if="${#fields.hasErrors('phone2')}" th:errors="*{phone2}" class="label label-danger"></span>             
                </div> </div>
            </div> 
<hr>
            <h6>Endereço</h6><br>
            <div class="row"> 
                <div class="col">
                <div class="form-group">
                    <label th:for="street">Rua: </label>
                    <input type="text" class="form-control" id="street" th:field="*{address.street}"/>
                    <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="label label-danger"></span>             
                </div>  </div>
                <div class="col-1">
                <div class="form-group">
                    <label th:for="number">Nro: </label>
                    <input type="text" class="form-control" id="number" th:field="*{address.number}"/>
                    <span th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}" class="label label-danger"></span>             
                </div>  </div>
                <div class="col-4">
                <div class="form-group">
                    <label th:for="midentity">Bairro: </label>
                    <input type="text" class="form-control" id="neighborhood" th:field="*{address.neighborhood}"/>
                    <span th:if="${#fields.hasErrors('address.neighborhood')}" th:errors="*{address.neighborhood}" class="label label-danger"></span>             
                </div> </div>
            </div> 
            <div class="row"> 
                <div class="col">
                <div class="form-group">
                    <label th:for="postal_code">CEP: </label>
                    <input type="text" class="form-control" id="postal_code" th:field="*{address.postal_code}"/>
                    <span th:if="${#fields.hasErrors('address.postal_code')}" th:errors="*{address.postal_code}" class="label label-danger"></span>             
                </div>  </div>
                <div class="col">
                <div class="form-group">
                    <label th:for="county">Município/Estado: </label>
                    <select th:field="*{address.zone.id}" class="custom-select" id="zone" name="educationDate[]">
                        <option value=""></option>
                        <option th:each="currentZones: ${zones}" th:value="${currentZones.id}" th:text="${currentZones.county_name}+', '+${currentZones.state_name.abbreviation}"></option>       
                      </select>    
                </div>  </div>                
                
                </div>
            </div>     
<hr>    
         <div class="form-group">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>      
        </form>
    </div> 
</div>
