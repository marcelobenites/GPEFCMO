<!-- Apresenta informações gerais cadastradas para uma pef como subpágina inicial da parte de gerencimento-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container" th:fragment="subCorpo">

  <!--barra de progresso de operação-->      
        
  <div class="row bs-wizard" style="border-bottom:0;">
                
                <div class="col-3 bs-wizard-step complete">
                  <div class="text-center bs-wizard-stepnum">Em estudo</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                </div>
                
                <div class="col-3 bs-wizard-step complete"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Em execução</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                 </div>
                
        
                
                <div class="col-3 bs-wizard-step disabled"><!-- active -->
                  <div class="text-center bs-wizard-stepnum">Concluído</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                  <div class="bs-wizard-info text-center">                  </div>
                </div>
            </div>
        
        
   
    <!--fim-->        
        
        
        
        
        
        
<!-- Card Columns Example Social Feed-->
 




 <hr class="mt-2">
            
    <div class="card-columns">
      <!-- Example Social Card-->
      <div th:each="mui : ${information}" class="card mb-3"> 
          <a href="#"> <img class="card-img-top img-fluid w-100"
            src="https://unsplash.it/700/450?image=610" alt=""> </a>
        <div class="card-body">
          <h6 class="card-title mb-1" th:text="${mui.title}"></h6>
          <p class="card-text small" th:text="${mui.body}"></p>
        </div>   


        <div class="card-footer small text-muted" th:text="${mui.military_author.war_name}">Fonte:</div>
       </div>
    </div></div>
</html>
