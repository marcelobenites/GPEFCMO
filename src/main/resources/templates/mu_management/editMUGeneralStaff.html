<!--ATUALIZA INFORMAÇÕES DE EFETIVO DO PEF/DST-->
<div class="container" th:fragment="subCorpo">    
    <!--TODO fazer validações de entrada (tamanho de campo e formato de entradas nos forms)-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a style="color: #3c7982;"><strong>Edição de informações de Efetivo de <span th:text="${militaryUnit.MU_type.descricao}"></span> </strong></a> </li> 
<!--          <li class="breadcrumb-item active">${usuarioRO.militar.nome } ${usuarioRO.militar.sobrenome }</li>-->
    </ol>
 
    <small> <i class="fa fa-fw fa-info-circle"></i><i> Esta opção permite a atualização de informações de efetivo geral da unidade.</i></small>
<!--            <h5>Dados gerais</h5>   -->
    
<!--            th:accept-charset="ISO-8859-1"-->
<br><hr>
<div>
    	<form th:action="@{/pefEsqdPelControl/updateStaff}"  th:object="${militaryUnit}" method="post" >
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{MU_type}"/>
            <input type="hidden" th:field="*{MU_name}"/>
            
            <h5>Oficiais, subtenentes e sargentos</h5><br> 
            <div class="row">  
                 <div class="col-3">  
                    <div class="form-group"> 
                    <label th:for="expected_officers">Efetivo previsto de oficiais </label>
                    <input type="number" style="width: 100px" class="form-control" id="expected_officers" th:field="*{staff.expected_officers}"/>
                    <span th:if="${#fields.hasErrors('staff.expected_officers')}" th:errors="*{staff.expected_officers}" class="label label-danger"></span>
                </div>
                </div>
                 <div class="col-3">  
                    <div class="form-group">                     
                    <label th:for="current_officers">Efetivo existente de oficiais </label>
                    <input type="number" style="width: 100px" class="form-control" id="current_officers" th:field="*{staff.current_officers}"/>
                    <span th:if="${#fields.hasErrors('staff.current_officers')}" th:errors="*{staff.current_officers}" class="label label-danger"></span>
                </div>
                </div>
                <div class="col-3">
                    <div class="form-group">    
                    <label th:for="expected_st_sgt">Efetivo previsto de St e Sgt </label>
                    <input type="number" style="width: 100px" class="form-control" id="expected_st_sgt" th:field="*{staff.expected_st_sgt}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.expected_st_sgt')}" th:errors="*{staff.expected_st_sgt}" class="label label-danger"></span>
                </div>    
                </div>    
                <div class="col-3">  
                    <div class="form-group">  
                    <label th:for="current_st_sgt">Efetivo existente de St e Sgt </label>
                    <input type="number" style="width: 100px" class="form-control" id="current_st_sgt" th:field="*{staff.current_st_sgt}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.current_st_sgt')}" th:errors="*{staff.current_st_sgt}" class="label label-danger"></span>
                </div>    
                </div>    
            </div> 
           <hr>
            <h5>Cabos e Soldados</h5><br> 
             <div class="row"> 
                <div class="col-3">
                    <div class="form-group">    
                    <label th:for="expected_cb">Efetivo previsto de cabos </label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.expected_cb}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.expected_cb')}" th:errors="*{staff.expected_cb}" class="label label-danger"></span>
                </div>    
                </div>    
                <div class="col-3"> 
                    <div class="form-group">   
                    <label th:for="current_cb">Efetivo existente de cabos </label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.current_cb}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.current_cb')}" th:errors="*{staff.current_cb}" class="label label-danger"></span>
                </div>    
                </div>    
                <div class="col-3">
                    <div class="form-group">    
                    <label th:for="expected_soldiers">Efetivo previsto de soldados </label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.expected_soldiers}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.expected_soldiers')}" th:errors="*{staff.expected_soldiers}" class="label label-danger"></span>
                </div>    
                </div>    
                <div class="col-3">   
                    <div class="form-group"> 
                    <label th:for="current_soldiers">Efetivo existente de soldados </label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.current_soldiers}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.current_soldiers')}" th:errors="*{staff.current_soldiers}" class="label label-danger"></span>
                </div>    
                </div>    
            </div> 
            <hr>
            <h5>Familiares</h5><br> 
            <div class="row"> 
                <div class="col-2">
                    <div class="form-group">    
                    <label th:for="adult_relatives_amount">Adultos</label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.adult_relatives_amount}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.adult_relatives_amount')}" th:errors="*{staff.adult_relatives_amount}" class="label label-danger"></span>
                </div>    
                </div>    
                <div class="col-2">  
                    <div class="form-group">  
                    <label th:for="children_amount">Menores de 18 anos</label>
                    <input type="number" style="width: 100px" class="form-control" id="MU_history" th:field="*{staff.children_amount}"></textarea>
                    <span th:if="${#fields.hasErrors('staff.children_amount')}" th:errors="*{staff.children_amount}" class="label label-danger"></span>
                </div>    
                </div>    
            </div> 
            <hr>
                        
 
         <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
            </div>
           
        </form>
        
        
        
</div>

</div>
